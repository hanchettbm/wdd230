<!DOCTYPE html>
<html lang='en-us'>
<head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Build</title>
    <meta name="description" content="A place to test tables." />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <main>
       <table>
	<thead>
		<tr>
			<th colspan="3" scope="colgroup">ACME Wildwest</th>
		</tr>
		<tr>
			<th scope="col">Period</th>
			<th scope="col">Sales</th>
            <th scope="col">Sales Goal</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td scope="row">August</td>
			<td>$3,590</td>
            <td>$4,000</td>
		</tr>
		<tr>
			<td scope="row">September</td>
			<td>$4,420</td>
            <td>$5,000</td>
		</tr>
		<tr>
			<td scope="row">October</td>
			<td>$4,870</td>
            <td>$5,000</td>
		</tr>
		<tr>
			<td scope="row">November</td>
			<td>$8,610</td>
            <td class="darker">$7,500</td>
		</tr>
        <tr>
			<td scope="row" id="black-friday">Black Friday</td>
			<td colspan="3">$3,200</td>
		</tr>
        <tr>
			<td scope="row">December</td>
			<td>$6820</td>
            <td>$7,500</td>
		</tr>
	</tbody>
    <tfoot>
    <tr>
      <th colspan="3" scope="colgroup">Compiled 11.04.2021 by Baden Hanchett</th>
    </tr>
  </tfoot>
</table>
    </main>
</body>
</html>
